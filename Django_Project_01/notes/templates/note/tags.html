{% extends 'base.html' %}

{% block title %}
	Теги
{% endblock %}

{% block content %}
  <div class='container'>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Перечень тегов</h1>
    </div>

    {% if tags|length > 0 %}
      <div class="d-flex align-items-center py-1">
        {% for tag in tags %}
          <h5>
            <a class="nav-link badge text-bg-primary me-2" href="{% url 'tag_notes' tag %}">{{ tag }}</a>
          </h5>
        {% endfor %}
      </div>
    {% else %}
      <p>У нас пока нет тегов. Вы можете определить первый.</p>
    {% endif %}

  </div>
{% endblock %}
