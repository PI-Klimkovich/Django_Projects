{% extends 'base.html' %}

{% block title %}
	Теги
{% endblock %}

{% block content %}
  <div class='container'>
    <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">Перечень тегов</h1>
    </div>

    {% if tags|length > 0 %}
      {% for tag in tags %}
        <div class="d-flex align-items-center py-1">
          <h5>
            <a class="nav-link link-body-emphasis badge text-bg-info" href="{% url 'user_notes' user.username %}">{{ tag }}</a>
          </h5>
        </div>
       {% endfor %}
    {% else %}
      <p>У нас пока нет тегов. Вы можете определить первый.</p>
    {% endif %}

  </div>
{% endblock %}
